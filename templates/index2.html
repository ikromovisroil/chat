{% extends 'main.html' %} {% load static %}


{% block content %} 

<div class="pagetitle">
    <h1>Home</h1>
</div>

    <section class="section">
      <div class="row">
         <div class="card">
            <div class="card-body">
              <h5 class="card-title"><Teacher></Teacher></h5>

              <!-- Default Accordion -->
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="heading{{x.id}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{x.id}}" aria-expanded="false" aria-controls="collapse{{s.id}}">
                      Teacher
                    </button>
                  </h2>
                  <div id="collapse{{x.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{x.id}}" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <!-- Table with hoverable rows -->
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Phone number</th>
                          </tr>
                        </thead>
                        {% for i in Teacher %}
                            <tbody>
                                <tr>
                                  <th scope="row">{{forloop.counter}}</th>
                                  <td>
                                    <a href="{% url 'chat2' i.user.id %}">
                                      {{i.user.first_name}}
                                    </a>
                                  </td>
                                  <td>{{i.user.last_name}}</td>
                                  <td><a href="tel: {{c.phone_number}}">{{i.user.phone}}</a></td>
                                </tr>
                            </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
                </div>
              </div><!-- End Default Accordion Example -->

            </div>
          </div>
      </div>
    </section>


{% endblock %}
